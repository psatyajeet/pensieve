{% extends "companies/base.html" %}

{% block content %}
  
    <h1>{{ company.name }}</h1>

    {% endif %}
    {% if company.phone_number != "" %}

    {% endif %}
    <li> {{ company.android_users }} </li>
    </ul>
    
{% endblock %}
